<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <!-- ? é o operador de navegação segura do Angular. Evita o erro caso a variável não esteja carregada -->
    <img class="circle" [src]="cliente?.imageUrl || 'assets/img/avatar_blank.jpg'" />
  </ion-avatar>
  <h2 text-center>{{ cliente?.nome }}</h2>
  <p text-center>{{ cliente?.email }}</p>
</ion-content>
